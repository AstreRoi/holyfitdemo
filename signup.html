<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 홀리핏</title>
    <link rel="stylesheet" href="auth-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="home-button">
            <a href="index.html" class="btn home-btn">홈</a>
        </div>
        <div class="auth-card">
            <h1>회원가입</h1>
            <p>홀리핏 회원가입을 통해 더 많은 서비스를 이용해보세요.</p>
            <form id="signupForm">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" placeholder="사용자 이름 입력" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" placeholder="이메일 입력" required>

                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>

                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" placeholder="비밀번호 확인" required>

                <button type="submit" class="btn">회원가입</button>
            </form>
            <p class="redirect">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            <footer>
                <p>© 2024 홀리핏. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
