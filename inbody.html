<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인바디 - 홀리핏</title>
    <link rel="stylesheet" href="style.css">
    <script src="inbody.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero-section">
            <h1>인바디</h1>
            <p>체성분 분석을 통해 건강 상태를 점검하세요.</p>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="signup.html">회원가입</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="content">
            <section class="intro">
                <h2>정기적인 인바디 체크</h2>
                <p>인바디 검사를 통해 체성분을 정확히 파악하고 건강을 유지하세요.</p>
                <button onclick="fetchInbodyData()" class="btn">인바디 데이터 가져오기</button>
            </section>

            <!-- 인바디 정보 표시 및 수정 -->
            <section class="inbody-data">
                <h3>체성분 분석 결과</h3>
                <div class="inbody-info">
                    <div class="inbody-field">
                        <img src="weight.png" alt="체중" class="icon">
                        <label for="weight">체중 (kg):</label>
                        <input type="number" id="weight" placeholder="체중 입력">
                    </div>

                    <div class="inbody-field">
                        <img src="muscle.png" alt="근육량" class="icon">
                        <label for="muscleMass">근육량 (kg):</label>
                        <input type="number" id="muscleMass" placeholder="근육량 입력">
                    </div>

                    <div class="inbody-field">
                        <img src="fat.png" alt="체지방량" class="icon">
                        <label for="bodyFat">체지방량 (kg):</label>
                        <input type="number" id="bodyFat" placeholder="체지방량 입력">
                    </div>

                    <div class="inbody-field">
                        <img src="bmi.png" alt="BMI" class="icon">
                        <label for="bmi">BMI:</label>
                        <input type="number" id="bmi" step="0.1" placeholder="BMI 입력">
                    </div>

                    <div class="inbody-field">
                        <img src="fat-percentage.png" alt="체지방률" class="icon">
                        <label for="bodyFatPercentage">체지방률 (%):</label>
                        <input type="number" id="bodyFatPercentage" step="0.1" placeholder="체지방률 입력">
                    </div>
                </div>

                <button onclick="saveInbodyData()" class="btn">수정 저장</button>
                <p id="statusMessage"></p>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>© 2024 홀리핏. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
